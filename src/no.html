<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body class="happy-birthday pregunta">
    <div class="bg_heart"></div>

    <div class="ui container form-container">
        <form class="ui form">
            <p class="ui medium header centered inverted">Me gustás mucho Jhose y la pregunta que buscaba hacerte es:</p>
            <p class="ui medium header centered inverted">¿Querés ser mi novia?</p>
            

            <div class="row" style="display: flex; justify-content: center;">
                <button class="ui green huge button acceptBtn" style="margin-right: 1.5em;">
                    <i class="icon red heartbeat animate__infinite animate__animated animate__heartBeat"></i>
                    Acepto
                    <i class="icon" style="margin-left: 0.5em;">&#128525;</i>
                </button>
                <button class="ui red huge button sneakyButton">
                    <i class="icon sad">&#128542;</i>
                    <i class="icon smiling hidden">&#128540;</i>
                    No Acepto
                </button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" crossorigin="anonymous"></script>
</body>
</html>
